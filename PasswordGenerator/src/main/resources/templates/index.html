<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">密码生成器</title>
        <style>
        body{
            text-align:center;
        }
        .main {
            display:inline-block;
        }
        </style>
    </head>
    <body>
        <div class="main">
            <h1 th:text="${title}">密码生成器</h1>
            <form method="post">
                <ul class="table">
                    <li class="">
                        <label>所用字符</label>
                        <div>
                            <span style="display:inline-block">
                                <input name="charType[0]" type="checkbox" value="1" th:checked="${charType['0']}" />
                                <label>A-Z</label>
                            </span>
                            <span style="display:inline-block">
                                <input name="charType[1]" type="checkbox" value="1" th:checked="${charType['1']}" />
                                <label>a-z</label>
                            </span>
                            <span style="display:inline-block">
                                <input name="charType[2]" type="checkbox" value="1" th:checked="${charType['2']}" />
                                <label>0-9</label>
                            </span>
                            <span style="display:inline-block">
                                <input name="charType[3]" type="checkbox" value="1" th:checked="${charType['3']}" />
                                <label>!@#$%^&amp;*</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <label>密码长度</label>
                        <div>
                            <span style="display:inline-block">
                                <input type="num" name="length" th:value="${length}"  value="6" />
                                <label for="ss_cd" class="">位</label>
                            </span>
                        </div>
                    </li>
                    <li>
                        <label>结果</label>
                        <div class="result" th:text="${password}">
                            生成的密码
                        </div>
                    </li>
                    <li th:if="${tips}" th:text="${tips}">
                    </li>
                </ul>
                <button type="submit">生成</button>
            </form>
        </div>
    </body>
</html>
